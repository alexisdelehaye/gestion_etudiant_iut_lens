<main>
  <div *ngIf="personne | async as personne" >
    DETAILS Sur une personne : {{personne.id}} {{personne.nom}}
  </div>

    <div class="container">
        <div *ngIf="isLoading" class="spinner-border" role="status">
            <span class="sr-only">Loading...</span>
        </div>
        <ngb-tabset #tabset type="pills"  (tabChange)="onTabChange($event)">
            <ngb-tab title="Détails personne" id="show" >
                <ng-template ngbTabContent *ngIf="!isLoading">
                    <div class="media my-5">
                        <img [src]="personne.avatar"
                             class="align-self-start mr-3 rounded-circle img-thumbnail img-fluid image-preview"
                             alt="...">
                        <div class="media-body">
                            <h3 class="mt-0">{{personne.prenom}} {{personne.nom}}</h3>
                            <h5>{{personne.telephone}}</h5>
                        </div>
                    </div>
                </ng-template>
            </ngb-tab>
            <ngb-tab  id="edit">
                <ng-template ngbTabTitle>Modifier personne</ng-template>
                <ng-template ngbTabContent *ngIf="!isLoading">
                    <app-form-personne [personne]="personne"></app-form-personne>
                </ng-template>
            </ngb-tab>
            <ngb-tab  id="delete">
                <ng-template ngbTabTitle>Supprimer personne</ng-template>
                <div class="alert alert-warning" role="alert">
                    <h4 class="alert-heading">A Faire!</h4>
                    <p>
                        Une fenêtre modale ...
                    </p>
                    <hr>
                    <p>Est-ce que c'est une bonne idée</p>
                </div>
                <ng-template ngbTabContent>
                </ng-template>
            </ngb-tab>
        </ngb-tabset>
    </div>
</main>
