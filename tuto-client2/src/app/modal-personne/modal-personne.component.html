<div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Suppression d'une personne</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <p>
        On supprime {{personne.prenom}} {{personne.nom}} ?
    </p>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-outline-dark btn-secondary" (click)="activeModal.close('Annule')">Annule
    </button>
    <button type="button" class="btn btn-outline-dark btn-danger" (click)="activeModal.close('Valide')">Valide</button>
</div>
