<main>
    <div class="container">
        <div *ngIf="isLoading" class="spinner-border" role="status">
            <span class="sr-only">Loading...</span>
        </div>
        <div class="my-5">
            <button type="button" class="btn btn-success" routerLink="/create">Ajouter une personne</button>
        </div>
        <div *ngIf="!isLoading" class="row card-group">
            <div class="card-deck mx-4 mb-5 text-center" *ngFor="let personne of personnes">
                <div class="card">
                    <div class="card-header">
                        <div class="media">
                            <img [src]="personne.avatar"
                                 class="align-self-start mr-3 rounded-circle img-thumbnail img-fluid image-preview"
                                 alt="...">
                            <div class="media-body">
                                <h5 class="mt-0">{{personne.prenom}} {{personne.nom}}</h5>
                                <h6 class="mt-0"> Moyenne : {{personne.moyenne}} </h6>
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <h3 class="mt-3 mb-4">
                            <fa-icon [icon]="['fas', 'phone']"></fa-icon> : {{personne.telephone}}
                        </h3>
                        <button [routerLink]="['/personnes', personne.id]" type="button"
                                class="btn btn-lg btn-block btn-outline-primary">
                            Les d√©tails de la personne
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
