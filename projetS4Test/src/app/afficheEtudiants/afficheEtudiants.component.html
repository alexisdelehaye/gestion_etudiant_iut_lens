<div class="form-horizontal pad-5">
  <br>
  <form [formGroup]="etudiantForm">
    <div class="col-md-6 form-group">
      <label class=" control-label">Rechercher un étudiant</label>
      <div class="col-md-8 no-padding">
        <input name="nom" id="nom" formControlName="nom" class="form-control" placeholder="Nom" type="text" />
        <input name="prenom" id="prenom" formControlName="prenom" class="form-control" placeholder="Prenom" type="text" />
      </div>


    <div class="col-md-6">
      <!--Faire la fonction getEtudiant qui recherche l'étudiant en question et le retourne-->
      <button mwlConfirmationPopover
              [popoverTitle]="'Confirmation'"
              [popoverMessage]="'êtes-vous sûr?'"
              placement="top"
              (confirm)="getEtudiant(etudiantForm.value)"
              type="submit" class="btn btn-save btn-primary" [disabled]="!etudiantForm.valid">
        <span class="glyphicon glyphicon-floppy-disk"></span> Rechercher
      </button>
    </div>
    </div>
  </form>
</div>


<table class="table table-striped">
  <thead>
  <tr>
    <th>ID</th>
    <th>Nom</th>
    <th>Prenom</th>
    <th>Moyenne générale</th>
  </tr>
  </thead>
</table>
