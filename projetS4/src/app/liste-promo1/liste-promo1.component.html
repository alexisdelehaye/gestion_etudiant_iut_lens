<ul class="personnes">
  <li *ngFor="let personne of personnes$ | async">
    <a [routerLink]="['/personne', personne.id]"><span class="badge">{{ personne.id }}</span>{{ personne.nom }}</a>
  </li>
</ul>

<p>Rechercher un etudiant
  <input placeholder="Prenom de l'Ã©tudiant" ng-model="f.nom">
</p>
<div class="container">
  <div class="row">
    <table id="tableau" class="col-md-12 table table-bordered">
      <thead class='thead-dark'>
      <tr class='ligne' id="header"><th>id</th><th>Nom</th></tr>
      </thead>
      <tbody id="tableContent">
      <tr ng-repeat="p in personnes$ | filter:f">
        <td>{{ p.id }}</td>
        <td>{{ p.nom }}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
