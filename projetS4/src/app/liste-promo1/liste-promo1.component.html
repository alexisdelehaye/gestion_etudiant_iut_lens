<h3 class="first">Liste promotion 1</h3>

<p-table [value]="etudiants$">
  <ng-template pTemplate="header">
    <tr>
      <th *ngFor="let col of cols">
        {{col.header}}
      </th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-etu>
    <tr>
      <td *ngFor="let col of cols">
        {{etu[col.field]}}
      </td>
    </tr>
  </ng-template>
</p-table>
